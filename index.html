<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>Tic Tac Toe</h1>
        <div class="game-board">
            <div class="game-board-spot spot0 borderBR"></div>
            <div class="game-board-spot spot1 borderBR"></div>
            <div class="game-board-spot spot2 borderB"></div>

            <div class="game-board-spot spot3 borderBR"></div>
            <div class="game-board-spot spot4 borderBR"></div>
            <div class="game-board-spot spot5 borderB"></div>

            <div class="game-board-spot spot6 borderR"></div>
            <div class="game-board-spot spot7 borderR"></div>
            <div class="game-board-spot spot8"></div>
        </div>
        <div class="game-controls">Controls</div>
        <div class="game-messages">Messages</div>
    </div>
</body>
</html>
