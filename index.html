<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>Tic Tac Toe</h1>
        <div class="game">
            <div class="game-player player-one-profile">
                <div class="player-profile-name"></div>
                <div class="player-profile-symbol"></div>
                <div class="player-profile-score"></div>
            </div>
            <div class="game-board">
                <div class="game-board-spot spot0 borderBR" data-spot-number="0"></div>
                <div class="game-board-spot spot1 borderBR" data-spot-number="1"></div>
                <div class="game-board-spot spot2 borderB" data-spot-number="2"></div>
                <div class="game-board-spot spot3 borderBR" data-spot-number="3"></div>
                <div class="game-board-spot spot4 borderBR" data-spot-number="4"></div>
                <div class="game-board-spot spot5 borderB" data-spot-number="5"></div>
                <div class="game-board-spot spot6 borderR" data-spot-number="6"></div>
                <div class="game-board-spot spot7 borderR" data-spot-number="7"></div>
                <div class="game-board-spot spot8" data-spot-number="8"></div>
            </div>
            <div class="game-player player-two-profile">
                <div class="player-profile-name"></div>
                <div class="player-profile-symbol"></div>
                <div class="player-profile-score"></div>
            </div>
        </div>
        <div class="game-controls">
            <form class="form-start-game">
                <input type='text' id="playerOne" name="playerOne" 
                placeholder="Player One, x" size="20" required>
                <input type='text' id="playerTwo" name="playerTwo" 
                placeholder="Player Two, o" size="20" required><br>
                <input type="submit" class="game-controls-start-game"
                value="Start Game">
            </form>
            <button class="game-controls-new" hidden>New Game</button>
        </div>
        <div class="game-messages">Messages</div>
    </div>
</body>
</html>
